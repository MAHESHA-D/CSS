<!doctype html>
<head>
    <title> CSS Links </title>
    <style>
h1{
    text-shadow: 1px 1px 3px blue,0px 0px 2px red;
    text-align: center;
}
a:link{
    text-decoration:none;
    color:cyan;background-color:lightgreen;
}
a:visited{
    text-decoration: underline;
    color:green;background-color: lightgray;
}
a:hover{
    text-decoration: underline;
    color:red;background-color: cyan;
}
a:active{
    text-decoration: underline;
    color:blue;background-color: lightblue;
}
    </style>
</head>
<body>
<h1> CSS Links </h1>
<h2> Text decoration for links </h2>
<p>a:link - a normal, unvisited link.<br>
    a:visited - a link the user has visited.<br>
    a:hover - a link when the user mouses over it. <br>
    a:active - a link the moment it is clicked</p>
<h3><a href="https://youtube.com"> Youtube link </a> </h3> <hr>

</body>
</html>
