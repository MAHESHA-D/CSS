<!DOCTYPE html>
<html>
    <head> 
        <style>
p{
    width: 400px;
    border:3px double green;
    outline: 2px dashed blue;
outline-offset: 5px;
}
p.offset{
    border:3px dotted red;
    outline:3px dashed red;
    background:yellow;
    outline-offset: 10px;
}
        </style>
    </head>
<body>
<h3>This is Css Outline</h3>
<p> An outline is a line drawn outside the element's border.</p>
<h3> This is CSS outline-offset</h3>
<p class="offset">The outline-offset property adds space between an outline and the edge/border of an element.<br>
     The space between an element and its outline is transparent.</p>
</body>
</html>
