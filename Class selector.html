<!DOCTYPE html>
<html>
    <head>
        <title> Class selector</title>
        <style>
p.CS{
    text-align: left;
    color: brown;
}
p.large{
    font-size: 50px;
}
        </style>
        </head>
    <body>
        <h3> --Class Selector-- </h3>
        <P class="CS">The class selector selects HTML elements with a specific class attribute.</P>
        <h1 class="CS">This heading will not be affected</h1>
<p class="CS">This paragraph will be brown and left-aligned.</p>
<p class="CS large">This paragraph will be brown, left-aligned, and in a large font-size.</p>
    </body>
